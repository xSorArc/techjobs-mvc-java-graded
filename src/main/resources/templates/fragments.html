<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/techjobs.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="job-table" th:each="job : ${jobs}" class="job-listing">
    <tbody>
    <tr>
        <td>ID</td>
        <td>
            <a th:href="@{/list/jobs(column=all)}" th:text="${job.id}"></a>
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <td>Employer</td>
        <td>
            <a th:href="@{/list/jobs(column=employer,value=${job.employer})}" th:text="${job.employer}"></a>
        </td>
    </tr>
    <tr>
        <td>Location</td>
        <td>
            <a th:href="@{/list/jobs(column=location,value=${job.location})}" th:text="${job.location}"></a>
        </td>
    </tr>
    <tr>
        <td>Position Type</td>
        <td>
            <a th:href="@{/list/jobs(column=positionType,value=${job.positionType})}"
               th:text="${job.positionType}"></a>
        </td>
    </tr>
    <tr>
        <td>Skill</td>
        <td>
            <a th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}"
               th:text="${job.coreCompetency}"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
